swagger: '2.0'
info:
  title: Bank Argent API Documentation
  description: API endpoints for managing bank transactions.
  version: '1.0.0'
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /user/{id}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - transactions module
      summary: Get user month's transactions
      parameters:
        - in: header
          name: Authorization
          description: JWT token
          required: true
          type: string
        - name: id
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: A list of transactions of the month.
          schema:
            type: array
            items:
              type: object
              properties:
                id: { type: string }
                date: { type: string, format: date-time }
                description: { type: string }
                amount: { type: number }
                balance: { type: number }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
        '500': { description: Internal Server Error }

  /user/{id}/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - transactions's detail module
      summary: Get transaction details
      parameters:
        - in: header
          name: Authorization
          description: JWT token
          required: true
          type: string
        - name: id
          in: path
          required: true
          type: string
        - name: transactionId
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details
          schema:
            type: object
            properties:
              id: { type: string }
              date: { type: string, format: date-time }
              description: { type: string }
              amount: { type: number }
              balance: { type: number }
              transactionType: { type: string }
              category: { type: string }
              notes: { type: string }
              accountNumber: { type: string }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
        '500': { description: Internal Server Error }

    put:
      security:
        - Bearer: []
      summary: Update transaction
      parameters:
        - in: header
          name: Authorization
          description: JWT token
          required: true
          type: string
        - name: id
          in: path
          required: true
          type: string
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: transactionUpdate
          schema:
            type: object
            properties:
              transactionType: { type: string }
              category: { type: string }
              notes: { type: string }
      produces:
        - application/json
      responses:
        '200': { description: Transaction updated }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
        '500': { description: Internal Server Error }

  /user/{id}/transactions/{transactionId}/cancel:
    post:
      security:
        - Bearer: []
      tags:
        - transaction cancellation module
      summary: Cancel a specific transaction
      description: to send a cancellation request to the bank
      parameters:
        - in: header
          name: Authorization
          description: JWT token
          required: true
          type: string
        - in: path
          name: id
          required: true
          type: string
        - in: path
          name: transactionId
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: cancel request successfully send 
          schema:
            type: object
            properties:
              destinationAccount: { type: string }
              amount: { type: number }
              date: { type: string }
              detail: { type: string }
              status: { type: string }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '404': { description: Not Found }
        '500': { description: Internal Server Error }
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: 'JWT Authorization header with the Bearer scheme'
